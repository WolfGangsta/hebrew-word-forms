<!DOCTYPE html>
<html lang="English">
    <head>
        <title>REL 131 Project: Learning Hebrew Verb Forms</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Main Page</h1>
        <div id="tabSelectors" class="tab">
            <button id="lessonButton" class="tablinks">
                Learn
            </button>
            <button id="testButton" class="tablinks">
                Test
            </button>
            <button id="vocabButton" class="tablinks">
                Vocabulary list
            </button>
        </div>
        <div id="workArea">
            <div id="lessonDiv" class="tabcontent">
                <div id="lessonHeader">
                    <select id="root">
                        <option></option>
                    </select>
                    <span id="rootInfo">None selected</span>
                </div>
                <div id="paradigms">
                    <table id="perfect">
                        <thead>
                            <tr>
                                <th colspan="2" scope="col">
                                    Perfect paradigm
                                </th>
                            </tr>
                            <tr>
                                <th scope="col">Singular</th>
                                <th scope="col">Plural</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <table id="imperfect">
                        <thead>
                            <tr>
                                <th colspan="2" scope="col">
                                    Imperfect paradigm
                                </th>
                            </tr>
                            <tr>
                                <th scope="col">Singular</th>
                                <th scope="col">Plural</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <div id="testDiv" class="tabcontent">
                <div id="questionDiv"></div>
                <div id="answerDiv"></div>
                <button id="submitButton">Submit</button>
            </div>
            <div id="vocabDiv" class="tabcontent"></div>
        </div>
        <script src="main.js" type="module"></script>
        <div id="explanation"></div>
    </body>
</html>
